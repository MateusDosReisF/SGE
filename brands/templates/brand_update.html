{% extends 'base.html' %}

{% block title%}
    SGE - Editar Marca
{% endblock %}
{% block content %}
<h2 class="title__card">Editar Marca</h2>
<div class="card">
    <form method="post" class="card__form">
        {% csrf_token %}
        <div class="card__form__group">
            <label for="id_name" class="card__label">Nome:</label>
            <input type="text" name="name" maxlength="100" required id="id_name" class="card__form__input" value="{{ object.name }}">
        </div>
        <div class="card__form__group">
            <label for="id_description" class="card__label">Descrição:</label>
            <textarea name="description" rows="5" id="id_description" class="card__form__textarea">{{ object.description }}</textarea>
        </div>
        <button type="submit" class="card__form__cadastrar">Salvar</button>
    </form>
</div>
<div class="card__voltar">
    <a href="{% url 'brand_list' %}" class="card__form__voltar">Voltar</a>
</div>
{% endblock %}
