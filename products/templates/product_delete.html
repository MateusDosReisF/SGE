{% extends 'base.html' %}

{% block title%}
    SGE - Deletar Produto
{% endblock %}
{% block content %}
<h2 class="title__card">Deletar Produto</h2>
<div class="card">
    <p class="card__text">Tem certeza de que deseja excluir o produto "<strong>{{ object.title }}</strong>" ?</p>
    <form method="post" class="card__form">
        {% csrf_token %}
        <button type="submit" class="card__form__deletar">Deletar</button>
    </form>
</div>
<div class="card__voltar">
    <a href="{% url 'product_list' %}" class="card__form__voltar">Voltar</a>
</div>
{% endblock %}
