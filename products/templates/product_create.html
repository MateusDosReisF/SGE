{% extends 'base.html' %}

{% block title%}
    SGE - Cadastro de Produto
{% endblock %}
{% block content %}
<h2 class="title__card">Cadastrar Produto</h2>
<div class="card">
    <form method="post" class="card__form">
        {% csrf_token %}
        <div class="card__form__group">
            <label for="id_title" class="card__label">Título:</label>
            <input type="text" name="title" maxlength="100" required id="id_title" class="card__form__input">
        </div>
        <div class="card__form__group">
            <label for="id_categoria" class="card__label">Categoria:</label>
            {{ form.category }}
        </div>
        <div class="card__form__group">
            <label for="id_brand" class="card__label">Marca:</label>
            {{ form.brand }}
        </div>
        <div class="card__form__group">
            <label for="id_serie_number" class="card__label">Número de Série:</label>
            <input type="text" name="serie_number" maxlength="100" required id="id_serie_number" class="card__form__input">
        </div>
        <div class="card__form__group">
            <label for="id_cost_price" class="card__label">Valor de Custo:</label>
            <input type="number" name="cost_price" required id="id_cost_price" class="card__form__input"step="0.01">
        </div>
        <div class="card__form__group">
            <label for="id_selling_price" class="card__label">Valor de Venda:</label>
            <input type="number" name="selling_price" required id="id_selling_price" class="card__form__input"step="0.01">
        </div>
        <div class="card__form__group">
            <label for="id_description" class="card__label">Descrição:</label>
            <textarea name="description" rows="5" id="id_description" class="card__form__textarea"></textarea>
        </div>
        <button type="submit" class="card__form__cadastrar">Cadastrar</button>
    </form>
</div>
<div class="card__voltar">
    <a href="{% url 'product_list' %}" class="card__form__voltar">Voltar</a>
</div>
{% endblock %}
