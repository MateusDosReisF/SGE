{% extends 'base.html' %}

{% block title%}
    SGE - Cadastro de Saída
{% endblock %}
{% block content %}
<h2 class="title__card">Cadastrar Saída</h2>
<div class="card">
    <form method="post" class="card__form">
        {% csrf_token %}
        <div class="card__form__group">
            <label for="id_produto" class="card__label">Produto:</label>
            {{ form.product }}
        </div>
        <div class="card__form__group">
            <label for="id_quantidade" class="card__label">Quantidade:</label>
            <input type="number" name="quantity" required id="id_name" class="card__form__input">
            {% if form.quantity.errors %}
                <ul class="card__form__input__list">
                    {% for error in form.quantity.errors %}
                        <li class="card__form__input__list__texto">{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="card__form__group">
            <label for="id_description" class="card__label">Descrição:</label>
            <textarea name="description" rows="5" id="id_description" class="card__form__textarea"></textarea>
        </div>
        <button type="submit" class="card__form__cadastrar">Cadastrar</button>
    </form>
</div>
<div class="card__voltar">
    <a href="{% url 'outflow_list' %}" class="card__form__voltar">Voltar</a>
</div>
{% endblock %}
